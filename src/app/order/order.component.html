<mat-toolbar color="primary">
    <span class="fill-remaining-space">Ordenar</span>
    <mat-icon class="icon" (click)="close()">close</mat-icon>
  </mat-toolbar>
  
  <div class="container" *ngIf="!post; else forminfo"> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Correo de contacto" formControlName="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Nombre" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <textarea matInput placeholder="Domicilio" formControlName="description"></textarea>
        <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
          Campo requerido, debe ser de entre 10 y 100 caracteres;
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Contraseña" formControlName="password" type="password">
        <mat-hint>Las contraseñas deben tener al menos 8 caracteres, una mayuscula y un numero </mat-hint>
        <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="form-element">
        <input matInput placeholder="Total" formControlName="total" [value]="total | currency" [readonly]="true">
      </mat-form-field>
  
      <!--<div class="form-element">
        <mat-checkbox formControlName="validate" value="1">Solo reserva</mat-checkbox>
      </div>-->
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Pedir</button>
      </div>
      
    </form>
  </div>
  
  <ng-template #forminfo>
    <div class="container">
      {{ post | json }}
    </div>
    
  </ng-template>
